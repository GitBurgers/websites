<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Term 2 Calendar</title>
    <link rel="stylesheet" href="csstest.css">
</head>
<body>
    <script src="jstest.js"></script>
    <div id="topDiv">
        <h1 class="headline-1">Term 2 calendar</h1>
        <p id="quickText">Today: </p>
    </div>
    <input type="text" id="eventInput"/>
    <button class="eventClear" onclick="clearInput()">✖️ Clear</button>

    <button class="colorChange" id="color-green">g</button>
    <button class="colorChange" id="color-or">o</button>
    <button class="colorChange" id="color-red">b</button>
    <button class="colorChange" id="color-grey">g</button>
    <button class="colorChange" id="color-purple">p</button>
    <button id="loadC" onclick="StartLoad()">Load</button>
    <button id="saveWarning"><b>!!</b></button>

    <div id="calendarScroll">
        <div class="calendar-grid"></div>
    </div>
    <button id="saveEvent"onclick="saveDays()"><b>Save Changes</b></button>

    <div id="dueList">
        <h3 id="STime">Study Time:</h3>
        <div id="STimeAdd" onclick="STimeC()">Generate Time</div>
        <div id="UpdateTime" onclick="saveDays()">Update</div>
        <h2>📚 Due Work</h2>
    </div>
</body>
</html>
