<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="Title">Term 2 Calendar</title>
    <link rel="stylesheet" href="csstest.css">
    <link rel="icon" href="Logo.png" type="image/png">
    <script src="javamain.js"></script>

    <script type="module" src="javacalendar.js"></script>
    <!--script src="javacalendar.js"></script-->
</head>
<body>
    <div id="topDiv">
        <div id="headline-1"><b>Term 3 Calendar</b></div>
        <p id="quickText">Today: No events</p>
    </div>
    <input type="text" id="eventInput"/>
    <button class="eventClear" onclick="clearInput()">✖️ Clear</button>
    
    <button class="colorChange" id="color-green">g</button>
    <button class="colorChange" id="color-or">o</button>
    <button class="colorChange" id="color-red">b</button>
    <button class="colorChange" id="color-grey">g</button>
    <button class="colorChange" id="color-purple">p</button>
    <button class="colorChange" id="color-clear">c</button>
    <button id="saveWarning"><b>!!</b></button>
    <button id="saveEvent"onclick="storeDays()">Save Changes</button>

    <div id="calendarScroll">
        <div id="load_heading"></div>
        <button id="loadC" onclick="StartLoad()">Load Calendar</button>
        <div class="calendar-grid"></div>
    </div>

    <div id="dueList">
        <h3 id="STime">Study Time:</h3>
        <button id="STimeAdd" onclick="STimeC()">Generate Time</button>
        <button id="TimeB" onclick="Studying()">▶
            <!--div id="TimeD"></div-->
            
        </button>
        <h2 id="Timer"></h2>
        <h2 style="line-height: 30px;">📚 Due Work</h2>
    </div>
</body>
</html>
