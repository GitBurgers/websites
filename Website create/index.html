<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Text Example</title>
    <link rel="stylesheet" href="csstest.css">
</head>
<body>
    <script src="jstest.js"></script>
    <h1 class="headline-1">Term 2 calendar</h1>
    <p class="custom-paragraph">This paragraph has a custom color and font size.</p>
    <button onclick="click1()"id="top">Button Text</button>
    <h2>Type something:</h2>
    <input type="text" id="textInput" placeholder="Write name here...">
    <button onclick="showText()">Show Text</button>
    <p id="outputArea"></p>

    <div class="calendar-grid">
        <!-- Boxes will be generated with JS -->
    </div>

</body>
</html>
